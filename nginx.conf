server {
    listen 80;

    # 静态文件根目录（和 Dockerfile 保持一致）
    root /usr/share/nginx/html;
    index index.html;

    server_name _;

    location / {
        # 先尝试找到文件，如果不存在就回退到 index.html（SPA 支持）
        try_files $uri /index.html;
    }

    # 可选：缓存策略，提升性能
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
